<md-dialog ng-cloak="" layout="column">
    <div ng-repeat="detail in details">
        <div style="width: 100%;background-color: #0091ea" class="md-padding">
            {{detail.incidentId}}
        </div>
        <md-list layout-padding>
            <md-list-item class="margin" layout="row">
                <span class="tablehead padding-right" flex="10">Issue:</span> {{detail.issue}}
            </md-list-item>
            <md-list-item class="margin">
                <span class="tablehead padding-right" flex="10">Description:</span> {{detail.description}}
            </md-list-item>
            <md-list-item class="margin">
                <span class="tablehead padding-right" flex="10">Reason:</span> {{detail.reason}}
            </md-list-item>
            <md-list-item class="margin">
                <span class="tablehead padding-right" flex="10">TargetDate:</span> {{detail.targetDate}}
            </md-list-item>
        </md-list>
    </div>
</md-dialog>
